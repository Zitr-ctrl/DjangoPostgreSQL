<!DOCTYPE html>
<html>
<head>
  <title>{% if producto %}Editar{% else %}Crear{% endif %} Producto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">{% if producto %}Editar{% else %}Crear{% endif %} Producto</h1>

    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block mb-1">Nombre</label>
        <input type="text" name="nombre" value="{{ producto.nombre|default:'' }}" class="w-full border px-3 py-2 rounded">
      </div>
      <div class="mb-4">
        <label class="block mb-1">Descripci√≥n</label>
        <input type="text" name="descripcion" value="{{ producto.descripcion|default:'' }}" class="w-full border px-3 py-2 rounded">
      </div>
      <div class="mb-4">
        <label class="block mb-1">Stock</label>
        <input type="number" name="stock" value="{{ producto.stock|default:0 }}" class="w-full border px-3 py-2 rounded">
      </div>
      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
        {% if producto %}Actualizar{% else %}Guardar{% endif %}
      </button>
    </form>

    <a href="{% url 'lista_productos' %}" class="inline-block mt-4 text-blue-500 hover:underline">Volver</a>
  </div>

</body>
</html>
